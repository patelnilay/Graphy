{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script>
    window.addEventListener("load", function() {
      createGraph('{{ queried_data | escapejs }}');
      populateData();
    })
  </script>
  <link rel="stylesheet" type="text/css" href="{% static 'graphy/style.css' %}">
  <script src="{% static 'graphy/script-main.js' %}" charset="utf-8"></script>
  <title>Outcome Based Success Measures</title>
  <!-- ====Scripts==== -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
</head>

<body class="body">
  <div class="container-fluid">

    <div class="row">
      <div class=" title-bar col-sm-12 col-md-12">
        <!-- header -->
        <h1>Outcome Based Success Measures</h1>
      </div>
    </div>

    <div class="row">
      <div class="form d-flex mx-auto">
        <form method="POST">
          {% csrf_token %}
          {{form}}
          <input class="submit-btn btn btn-outline-info" type="submit" value="Submit">
        </form>
      </div>
    </div>
    <div class="row d-flex align-items-center">
      <div class="col-6 d-inline align-items-center d-flex">
        <div class="chart-container">
          <canvas id="myChart"></canvas>
        </div>
      </div>
      <div class="divider-container d-flex align-items-center">
        <!-- <div class="vl d-flex align-items-center"></div> -->
      </div>
      <div class="col-6 align-items-center d-flex">
        <div class="second-container">
          <canvas id="secondChart"></canvas>
        </div>
      </div>
    </div>
    <div class="row d-flex mx-auto">
    </div>
  </div>
</body>

</html>
